<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruleta Hot Sale Nivel Brillante</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.banner {
      width: 300px;
      margin-top: 30px;
    }

    h1 {
      color: #ff3c3c;
      margin: 10px 0 5px;
    }

    p {
      font-size: 15px;
      color: #ddd;
      margin: 0 0 20px;
    }

    canvas {
      margin-top: 10px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #fuego {
      width: 50px;
      margin-top: -25px;
      visibility: hidden;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #spin {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="HOTSALE.png" alt="HOT SALE" class="banner" />
  <h1>¡Gira la Security Ruleta y gana grandes premios!</h1>
  <p>Recuerda que sólo podrás girar la ruleta una vez, tu premio nos llegará en automático, ¡mucha suerte!</p>

  <canvas id="wheel"></canvas>
  <img src="fuego.png" id="fuego" />
  <br>
  <button id="spin">GIRAR</button>
  <div id="resultado"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    let premios = [
      "1 GT06N\n+1 VL103M\n+ 10 SIM Telcel",
      "1 GT06N\n+ 1 ET200N\n2 renovaciones\nanuales\n+ 5 SIM Telcel",
      "Envío Gratis\nó 2 renovaciones\nde 10 años\n+ 5 SIM Telcel",
      "1 VL103M\n+ 10 SIM Telcel"
    ];

    const fixedPremio = "1 VL103M + 10 SIM Telcel";
    premios = shuffleArray(premios);

    const colors = ["#c62828", "#f78f1e", "#fce8d5", "#f78f1e"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spin");
    const resultado = document.getElementById("resultado");
    const fuego = document.getElementById("fuego");
    const token = new URLSearchParams(window.location.search).get("token");

    let girado = false;
    const endpoint = "https://script.google.com/macros/s/AKfycbx-6Yazj817sclXp5RjOwArnXeKjWDNBE5Hpaqu4bWPJhNriI5khrltiCeP6_HrawRw7g/exec";

    fetch(`${endpoint}?check=${token}`)
      .then((res) => res.text())
      .then((res) => {
        if (res === "YA_USADO") {
          girado = true;
          alert("Este token ya fue utilizado. No puedes girar la ruleta más de una vez.");
          spinButton.disabled = true;
        }
      });

    let canvasSize = 500;

    const resizeCanvas = () => {
      canvasSize = Math.min(window.innerWidth * 0.9, 500);
      canvas.width = canvasSize;
      canvas.height = canvasSize;
    };

    function shuffleArray(arr) {
      let array = [...arr];
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const drawWheel = () => {
      const numPremios = premios.length;
      const arc = (2 * Math.PI) / numPremios;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = canvas.width / 2;

      for (let i = 0; i < numPremios; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#000";
        ctx.translate(cx, cy);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = `${canvasSize * 0.045}px Arial`;
        const lines = premios[i].split("\n");
        for (let j = 0; j < lines.length; j++) {
          ctx.fillText(lines[j], radius - 10, (j - 0.5) * 20);
        }
        ctx.restore();
      }
    };

    let angle = 0;
    let isSpinning = false;

    function findAngle() {
      const fixedIndex = premios.findIndex((p) =>
        p.replace(/\n/g, " ").includes(fixedPremio)
      );

      if (fixedIndex === -1) {
        console.error("❌ Premio no encontrado. Revisa el texto exacto.");
        return [0, 0];
      }

      const sliceAngle = 360 / premios.length;
      const middleOfSlice = sliceAngle * fixedIndex + sliceAngle / 2;

      const fullRotations = 5 * 360;
      const rotation = fullRotations + 270 - middleOfSlice; // 👉 Caída exacta abajo

      return [rotation, fixedIndex];
    }

    function spinWheel() {
      if (!token) {
        alert("No tienes un token válido.");
        return;
      }
      if (girado) {
        alert("Ya has girado la ruleta.");
        return;
      }

      isSpinning = true;
      const [rotation, fixedIndex] = findAngle();
      const duration = 5000;
      const start = performance.now();

      function animate(time) {
        let progress = (time - start) / duration;
        if (progress > 1) progress = 1;

        angle = rotation * progress;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          const premio = premios[fixedIndex];
          resultado.textContent = "¡Felicidades! Ganaste: " + premio.replace(/\n/g, " ");

          fetch(`${endpoint}?token=${token}&premio=${encodeURIComponent(premio)}`)
            .then((res) => res.text())
            .then((data) => {
              girado = true;
              spinButton.disabled = true;
              fuego.style.visibility = "visible";

              fire(0.3, { spread: 60 });
              fire(0.2, { spread: 100 });
              fire(0.1, { spread: 140 });

              const notif = document.createElement("div");
              notif.textContent = "✅ ¡Gracias por participar! Tu premio fue registrado exitosamente 🎁";
              Object.assign(notif.style, {
                position: "fixed",
                top: "20px",
                left: "50%",
                transform: "translateX(-50%)",
                backgroundColor: "#28a745",
                color: "white",
                padding: "16px 24px",
                borderRadius: "10px",
                fontSize: "1.1rem",
                boxShadow: "0 8px 20px rgba(0, 0, 0, 0.3)",
                zIndex: "999999",
                opacity: "1",
                transition: "opacity 0.5s ease",
              });
              document.body.appendChild(notif);

              setTimeout(() => {
                notif.style.opacity = "0";
                setTimeout(() => notif.remove(), 500);
              }, 6000);
            })
            .catch((err) => console.error("❌ Error:", err));
        }
      }

      requestAnimationFrame(animate);
    }

    resizeCanvas();
    drawWheel();
    window.addEventListener("resize", () => {
      resizeCanvas();
      drawWheel();
    });

    spinButton.addEventListener("click", () => {
      if (!isSpinning) spinWheel();
    });

    const count = 200;
    const defaults = { origin: { y: 0.7 } };

    function fire(particleRatio, opts) {
      confetti(Object.assign({}, defaults, opts, {
        particleCount: Math.floor(count * particleRatio),
      }));
    }
  </script>
</body>
</html>
