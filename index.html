<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta Nivel Brillante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #f44336;
    }

    .instrucciones {
      font-size: 16px;
      color: #e2e2e2;
      margin-bottom: 20px;
    }

    .ruleta-contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      margin-bottom: 50px;
    }

    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }

    canvas#wheel {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .logo {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
    }

    .fuego {
      position: absolute;
      left: 50%;
      bottom: -177px;
      transform: translateX(-50%);
      width: 200px;
      z-index: 999;
      pointer-events: none;
    }

    #spin {
      margin-top: 2rem;
      padding: 12px 30px;
      background-color: #f78f1e;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #spin:hover {
      background-color: #ffb347;
    }

    #resultado {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="assets/HOTSALE.png" alt="Hot Sale Banner" class="banner" />

  <h1>¡Gira la Security Ruleta y gana grandes premios!</h1>
  <p class="instrucciones">
    Recuerda que sólo podrás girar la ruleta una vez, tu premio nos llegará en automático, ¡mucha suerte!
  </p>

  <div class="ruleta-contenedor">
    <div class="wheel-wrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <img src="assets/logo.png" alt="Logo Security Easy" class="logo" />
    <img src="assets/fuego.png" alt="Pointer" class="fuego" id="fuego" />
 </div>
    <button id="spin">GIRAR</button>
    <p id="resultado"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let premios = [
      "1 GT06N\n+1 VL103M\n+ 10 SIM Telcel",
      "1 GT06N\n+ 1 ET200N\n2 renovaciones\nanuales\n+ 5 SIM Telcel",
      "Envío Gratis\nó 2 renovaciones\nde 10 años\n+ 5 SIM Telcel",
      "1 VL103M\n+ 10 SIM Telcel"
    ];

    const fixedPremio = "1 VL103M + 10 SIM Telcel";
    const originalPremios = [...premios];
    premios = shuffleArray(premios);

    const colors = ["#c62828", "#f78f1e", "#fce8d5", "#f78f1e"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spin");
    const resultado = document.getElementById("resultado");
    const fuego = document.getElementById("fuego");

    const token = new URLSearchParams(window.location.search).get("token");
    let girado = false;

    const endpoint = "https://script.google.com/macros/s/AKfycbx-6Yazj817sclXp5RjOwArnXeKjWDNBE5Hpaqu4bWPJhNriI5khrltiCeP6_HrawRw7g/exec";

    fetch(`${endpoint}?check=${token}`)
      .then((res) => res.text())
      .then((res) => {
        if (res === "YA_USADO") {
          girado = true;
          spinButton.disabled = true;
          spinButton.textContent = "YA GIRASTE 🎉";
          spinButton.style.backgroundColor = "#555";
          spinButton.style.cursor = "not-allowed";
        }
      });

    let canvasSize = 500;
    const resizeCanvas = () => {
      canvasSize = Math.min(window.innerWidth * 0.9, 500);
      canvas.width = canvasSize;
      canvas.height = canvasSize;
    };

    function shuffleArray(arr) {
      let array = [...arr];
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const drawWheel = () => {
      const numPremios = premios.length;
      const arc = (2 * Math.PI) / numPremios;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = canvas.width / 2;

      for (let i = 0; i < numPremios; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#000";
        ctx.translate(cx, cy);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = `${canvasSize * 0.045}px Arial`;
        const lines = premios[i].split("\n");
        for (let j = 0; j < lines.length; j++) {
          ctx.fillText(lines[j], radius - 10, (j - 0.5) * 20);
        }
        ctx.restore();
      }
    };

    let angle = 0;
    let isSpinning = false;

    function findAngle() {
      const fixedText = originalPremios.find(x =>
        x.replace(/\n/g, " ").includes(fixedPremio)
      );

      const fixedIndex = premios.findIndex(p =>
        p.replace(/\n/g, " ").includes(fixedText)
      );

      const sliceAngle = 360 / premios.length;
      const middleOfSlice = sliceAngle * fixedIndex + sliceAngle / 2;
      const fullRotations = 5 * 360;
      const rotation = fullRotations + 270 - middleOfSlice;

      return [rotation, fixedIndex];
    }

    function spinWheel() {
      if (!token) {
        alert("No tienes un token válido.");
        return;
      }
      if (girado) {
        alert("Ya has girado la ruleta.");
        return;
      }

      isSpinning = true;
      const [rotation, fixedIndex] = findAngle();
      const duration = 5000;
      const start = performance.now();

      function animate(time) {
        let progress = (time - start) / duration;
        if (progress > 1) progress = 1;

        angle = rotation * progress;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          const premio = premios[fixedIndex];
          resultado.textContent = "¡Felicidades! Ganaste: " + premio.replace(/\n/g, " ");

          fetch(`${endpoint}?token=${token}&premio=${encodeURIComponent(premio)}`)
            .then(res => res.text())
            .then(data => {
              girado = true;
              spinButton.disabled = true;

              confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });

              const notif = document.createElement("div");
              notif.textContent = "✅ ¡Gracias por participar! Tu premio fue registrado exitosamente 🎁";
              Object.assign(notif.style, {
                position: "fixed",
                top: "20px",
                left: "50%",
                transform: "translateX(-50%)",
                backgroundColor: "#28a745",
                color: "white",
                padding: "16px 24px",
                borderRadius: "10px",
                fontSize: "1.1rem",
                boxShadow: "0 8px 20px rgba(0, 0, 0, 0.3)",
                zIndex: "999999",
                opacity: "1",
                transition: "opacity 0.5s ease",
              });
              document.body.appendChild(notif);

              setTimeout(() => {
                notif.style.opacity = "0";
                setTimeout(() => notif.remove(), 500);
              }, 6000);
            })
            .catch(err => console.error("❌ Error:", err));
        }
      }

      requestAnimationFrame(animate);
    }

    resizeCanvas();
    drawWheel();
    window.addEventListener("resize", () => {
      resizeCanvas();
      drawWheel();
    });

    spinButton.addEventListener("click", () => {
      if (!isSpinning) spinWheel();
    });
  </script>
</body>
</html>
